<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafiqZone - Profile</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    .profile-box {
      background: white;
      width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      background: #ccc;
      display: inline-block;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <div class="avatar"></div>
    <h2>Welcome to SafiqZone</h2>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Email:</strong> john@example.com</p>
    <p>This is your profile page.</p>
  </div>
</body>
</html>
